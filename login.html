<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>ValenMine - Login in!</title>
  </head>
  <body>
    <main>
      <section class="login">
        <div class="left-content">
          <div class="home">
            <a href="index.html"><i class="fa fa-angle-left fa-2x"></i></a>
          </div>
          <div class="content">
            <img src="./images/Login-bro.png" alt="Login" />
            <h2>Login</h2>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente
              omnis neque, expedita quidem error molestiae aspernatur, vel
              dignissimos repellendus unde sunt ipsa commodi libero dolor itaque
              obcaecati asperiores enim sit.
            </p>
          </div>
        </div>
        <div class="right-content-login">
          <form id="my-form" novalidate>
            <div class="container">
              <div class="form-group">
                <h1>Login</h1>
                <div id="msg" class="error"></div>
                <div class="form-control">
                  <label>Email Address</label>
                  <input type="email" name="email" id="emailLogin" />
                </div>
                <div class="form-control">
                  <label>Password</label>
                  <input type="password" name="password" id="passwordLogin" />
                </div>
                <div class="submit">
                  <button type="submit">Login now</button>
                </div>
              </div>
            </div>
            <p>
              Do not have an account?
              <a href="create.html">Create an account today.</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
